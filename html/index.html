<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery</title>
    <link rel="stylesheet" href="/css/jqueryEffects.css" />
  </head>
  <body>
    <!-- <--------------Jquery Effects----------------->

    <h1>
      Jquery Effects :
      <span> Hide, Show, Toggle, Slide, Fade, and Animate</span>
    </h1>
    <h3>1. Hide/Show</h3>

    <p class="paragraph">This is a paragraph.</p>
    <button class="hide">Hide</button>
    <button class="show">Show</button>

    <h3>2. Fading</h3>
    <ul>
      <li>fadeIn()</li>
      <div class="div1"></div>
      <div class="div2"></div>
      <div class="div3"></div>
      <button class="divFadeIn">Fade In button</button>
      <li>fadeOut()</li>
      <div class="div4"></div>
      <div class="div5"></div>
      <div class="div6"></div>
      <button class="divFadeOut">Fade Out button</button>
      <li>fadeToggle()</li>
      <div class="div7"></div>
      <div class="div8"></div>
      <div class="div9"></div>
      <button class="divToggle">Toggle button</button>
      <li>fadeTo() -> stabilim cat de opac sa fie elementul</li>
      <div class="div10"></div>
      <div class="div11"></div>
      <div class="div12"></div>
      <button class="divFadeTo">fadeTo button</button>
    </ul>
    <!-- <--------------STOP Jquery Effects----------------->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="/jquery/jqueryEffects.js"></script>
  </body>
</html>
