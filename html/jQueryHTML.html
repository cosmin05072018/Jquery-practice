<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery HTML</title>
    <link rel="stylesheet" href="jQueryHTML.css" />
  </head>
  <body>
    <!-- <--------------START Jquery HTML----------------->
    <h1 style="text-align: center">Jquery HTML</h1>
    <h2>Get Content and Attributes</h2>

    <ol>
      <li><b>text()</b></li>
      <p class="textMethod">
        This is a simple text...
        <button class="clickText">Click me for get text!</button>
      </p>
      <li><b>html()</b></li>
      <p class="htmlMethod">
        This is a simple text...
        <button class="clickHtml">Click me for get html!</button>
      </p>
      <li><b>val()</b></li>
      <input type="text" class="input" placeholder="your name..." />
      <button class="clickValue">Get val</button>
      <p class="pr"></p>
    </ol>

    <h2>Set Content and Attributes</h2>
    <ol>
      <li><b>text()</b></li>
      <p class="setText">Empty</p>
      <button class="textSet">Set Text</button>
      <li><b>html()</b></li>
      <p class="setHtml">Empty</p>
      <button class="htmlSet">Set Html</button>
      <li><b>val()</b></li>
      <input type="text" class="setVal" />
      <button class="valSet">Set Val</button>
    </ol>

    <!-- <--------------STOP Jquery HTML----------------->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="/jquery/jQueryHTML.js"></script>
  </body>
</html>
